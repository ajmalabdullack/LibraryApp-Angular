<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>Authors
            <p class="lead"></p>
          </h1>
        </div>
        <div class="col-md-5">
          <div class="well well-lg"> 
            <div class="row">
              <div class="col-sm-12">
                
              
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div><!-- /cont -->
    
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="top-spacer"> </div>
        </div>
      </div> 
    </div><!-- /cont -->
    
  </div>
  
  
  <div class="container">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
            
            
            
            <!--/stories-->
            <div class="bookcont">
            <div class="row">  
              <div *ngFor='let author of authors'>  
              <br>
              <div class="col-md-2 col-sm-3 text-center">
                <a class="story-title" href="#"><img alt="" src="{{author.image}}" style="width:100px;height:100px" class="img-circle"></a>
              </div>
              <div class="col-md-10 col-sm-9">
                <h3>{{author.author}}</h3>
                <div class="row">
                  <div class="col-xs-9">
                    <h4><span class="label label-default">{{author.books}}</span></h4><h4>
                    <small style="font-family:courier,'new courier';" class="text-muted">{{author.language}} <br>
                      <a  style="cursor:pointer" (click)="Readmore(author)" class="text-muted">Read More</a></small>
                    </h4></div>
                    <div class="bookbtn">
                    <a class="btn btn-primary" *ngIf="auth.loggedIn()" style="cursor:pointer" (click)="editAuthor(author)" >Update</a>
                    <a class="btn btn-danger" *ngIf="auth.loggedIn()" style="cursor:pointer" (click)="deleteAuthor(author)" >Delete</a>
                  </div >
                  <div class="col-xs-3"></div>
                </div>
                <br><br>
              </div>
            </div>
          </div>
          </div>
          
            <hr>
            
            <!--/stories-->
            
            
            <a href="/" class="btn btn-primary pull-right btnNext">More <i class="glyphicon glyphicon-chevron-right"></i></a>
          
            
          </div>
        </div>
                                                                                         
                                                      
                                                        
         </div><!--/col-12-->
    </div>
  </div>
